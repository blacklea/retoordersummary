<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customiZe in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="person">
      <img src="./images/illustration-hero.svg" alt="person">
    </div>
    <div class="text">
      <h2 class="header">
        Order Summary
      </h2>
      <p class="header2">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="content">
        <div class="content2">
          <img src="./images/icon-music.svg" alt="icono">
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="https://www.youtube.com/watch?v=m2uFVu8_vD0">Change</a>
      </div>
      <a href="https://www.paypal.com" class="paypal">Proceed to Payment</a>
      <a href="https://www.inquirer.com/resizer/MESK6eKERTZ1J52HAILYhe1oJis=/0x0:6192x4131/700x467/filters:format(webp)/cloudfront-us-east-1.images.arcpublishing.com/pmn/GLTXEWMHM5F77NTDQJITYRRK3A.jpg" class="cancel">Cancel Order</a>
    </div>
  </div>
  
  
</body>
</html>
